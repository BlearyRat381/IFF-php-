<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Cadastro da Agenda do Barbeiro</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="email">Barbeiro:</label>
      <select class="form-select">
        <option>Selecione um barbeiro</option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label class="form-check-label">Dia da semana:</label>
      <select class="form-select">
        <option>Selecione o dia da semana</option>
        <option value="0">Domingo</option>
        <option value="1">Segunda</option>
        <option value="2">Terça</option>
        <option value="3">Quarta</option>
        <option value="4">Quinta</option>
        <option value="5">Sexta</option>
        <option value="6">Sábado</option>
      </select>
    </div>
    <div class="mb-3 mt-3">
        <label for="horario_de_inicio">Horário de início:</label>
        <input type="time" class="form-control" id="horario_de_inicio">
    </div>
    <div class="mb-3 mt-3">
        <label for="horario_saida_intervalo">Horário de saída do intervalo:</label>
        <input type="time" class="form-control" id="horario_saida_intervalo">
    </div>
    <div class="mb-3 mt-3">
        <label for="horario_volta_intervalo">Horário de volta do intervalo:</label>
        <input type="time" class="form-control" id="horario_volta_intervalo">
    </div>
    <div class="mb-3 mt-3">
        <label for="horario_do_fim">Horário do fim:</label>
        <input type="time" class="form-control" id="horario_do_fim">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

</body>
</html>
